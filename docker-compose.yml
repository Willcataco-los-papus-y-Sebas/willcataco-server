version: '3.9'

services:
  postgres:
    image: postgres:18-alpine
    container_name: willcataco-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-willcataco}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./.database-pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-willcataco}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: willcataco-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-willcataco}
      DB_HOST: postgres
      DB_PORT: 5432
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["http://localhost:3000", "http://localhost:8000"]}
      TOKEN_KEY: ${TOKEN_KEY}
      TOKEN_ALGORITHM: ${TOKEN_ALGORITHM:-HS256}
      TOKEN_TIME_EXPIRE: ${TOKEN_TIME_EXPIRE:-30}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - .:/app
    restart: unless-stopped